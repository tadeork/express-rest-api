<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/skeleton.css">
  <link rel="stylesheet" href="style/app-style.css">

  <title>Pokedex</title>
</head>

<body>
  <!-- Main container -->
  <div class="container">

    <h1>Pokedex</h1>
    <div class="get-info-form">
      <form onsubmit="return formData(event)">
        <div class="row">
          <label for="username">Ingrese el nombre del pokemon</label>
          <input type="text" id="username" required>
        </div>
        <button type="submit" onclick="formData">Consultar</button>
        <div id="error-message">
            <span id="error-content"></span>
          </div>
      </form>
      <button type="button" onclick="getFirstTen()">+10</button>
    </div>
    <div class="main-container" id="pokemon-result"></div>
    <div class="main-container" id="pokemon-images">
      <ul id="pokemon-list"></ul>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
